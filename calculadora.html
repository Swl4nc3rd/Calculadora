<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista.3 -Calculadora</title>

</head>

<body>
    <div class="back">
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td colspan="2"><button class="button" style="width: 130px;" onclick="insert('**')">Exp</button></td>
                    <td><button class="button" onclick="raiz('')">RC 2 </button></td>
                    <td><button class="button" onclick="raiz3('')">RC 3 </button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="clean()">C</button></td>
                    <td><button class="button" onclick="back()">></button></td>
                    <td><button class="button" onclick="insert('/')">/</button></td>
                    <td><button class="button" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button class="button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button class="button" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="button" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width: 130px;" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                </tr>
            </table>

        </div>
        <h2>CÃ©sar Rayan</h2>
    </div>

    <script>
         function raiz3(raiz3) {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = raiz3= numero**(1/3);
        }
        
        function raiz(raiz) {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = raiz=Math.sqrt(numero);
        }
        function insert(number) {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + number;
        }
        function clean() {
            document.getElementById('resultado').innerHTML = "";
        }
        function back() {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);
        }
        function calcular() {
            var resultado = document.getElementById('resultado').innerHTML;
            if (resultado) {
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else {
                document.getElementById('resultado').innerHTML = "Vish";
            }
        }

    </script>
</body>

</html>
